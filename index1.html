<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #212529;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 30px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #2d3436;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00cec9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #00cec9;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0984e3;
            transform: scale(1.05);
        }
        .table {
            margin-top: 30px;
        }
        .table thead {
            background: #00cec9;
            color: white;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .col-half {
            flex: 1;
            background: #34495e;
            padding: 30px;
            border-radius: 20px;
            min-width: 300px;
        }
        .search-label {
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Email Sending Section -->
            <div class="col-half">
                <h2>Email Portal</h2>
                <form action="{{ url_for('send_email') }}" method="post">
                    <div class="form-group">
                        <label for="recipient">Recipient Email</label>
                        <input type="email" class="form-control" name="recipient_email" id="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Send Message</button>
                </form>
            </div>

            <!-- Email History Section -->
            <div class="col-half">
                <h2>Email History</h2>
                <form method="GET" action="/" class="mb-5">
                    <label class="search-label">Search Email</label>
                    <input type="text" name="search" class="form-control" placeholder="Type Here">
                    <button type="submit" class="btn btn-info mt-3 w-100">Find</button>
                </form>

                <div class="table-responsive">
                    <table class="table table-dark table-bordered text-center">
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>Subject</th>
                                <th>Content</th>
                                <th>Time Sent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>sender@example.com</td>
                                <td>recipient@example.com</td>
                                <td>Hello</td>
                                <td>Welcome to the portal</td>
                                <td>2025-06-14 10:30 AM</td>
                            </tr>
                            <!-- Add more rows dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
